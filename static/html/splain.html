<md-card>
    <md-content class="layout-padding" style="height:400px">
    <md-list>
        <md-list-item ng-repeat='(key,val) in data'>
            <p>{{val.title}}</p>
            <p>{{val.time.split(" ")[0]}}</p>
            <p>{{val.amount}}</p>
        </md-list-item>
    </md-list>
    </md-content>
</md-card>
